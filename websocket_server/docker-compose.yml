version: "3.7"

services:
    socket:
        build:
            context: .
            args:
                arg_port: 5000
                php_url: "localhost:8003"
        ports:
            - "8002:5000"
        env_file:
            - ./../.env
        volumes:
            - "./src/:/src/"
            - "./cpp/:/src/brique2/cpp/"
            - "./credentials/:/credentials/"
        tty: true # bind console
