version: '3'

services:
  php-fpm:
    build:
      context: ./php-fpm

  nginx:
    build:
      context: ./nginx

    volumes:
      # - host:container
      - ../src:/var/www
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites/:/etc/nginx/sites-available
      - ./nginx/conf.d/:/etc/nginx/conf.d

    depends_on:
      - php-fpm

    ports:
      # - host:container
      - "80:80"
      - "443:443"

    # environment:
    #   - ...
